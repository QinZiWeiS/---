<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 20px;
            height: 20px;
            background-color: green;
        }
    </style>
</head>

<body>

    <div id="box" class="box"></div>

    <script>
        function noBounce(fn, delay) {
            let timer = null
            return function () {
                clearTimeout(timer)
                timer = setTimeout(() => {
                    fn.call(this)
                }, delay)
            }
        }

        document.getElementById("box").onclick = noBounce(
            function () {
                console.log("按钮被点击" + Date.now());
            }, 2000)
    </script>
</body>

</html>
